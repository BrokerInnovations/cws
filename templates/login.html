<div class="container">
  <div class="row text-center">
    <img src="images/homelogo.png" alt="Ticket Group Logo">
  </div>
  <div class="row">
    <div class="col-md-6 col-md-offset-3 col-sm-8 col-sm-offset-2">
      <div class="login-panel">
        <div class="panel panel-default text-center">
          <div class="panel-heading">
            <div class="text-center text-success">
              Login
            </div>
          </div>
          <div class="panel-body">
            <div class="form-group row">
             <label for="inputEmail3" class="col-sm-2 col-form-label">Email</label>
             <div class="col-sm-10">
               <input type="email" class="form-control" placeholder="Email" ng-model="loginVm.email">
             </div>
           </div>
           <div class="form-group row">
            <label for="inputEmail3" class="col-sm-2 col-form-label">Password</label>
            <div class="col-sm-10">
              <input type="password" class="form-control" placeholder="Password" ng-model="loginVm.password">
            </div>
          </div>
          <div class="form-group row">
           <div class="offset-sm-2 col-sm-10">
             <button type="submit" class="btn btn-success" ng-click="loginVm.login()">Login</button>
           </div>
         </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
